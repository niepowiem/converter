name: Build and Upload Executable

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1'  # co poniedzia≈Çek o 9:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependecies
        run: |
          ./installResources.ps1
      - name: Install PyInstaller
        run: |
          pip install pyinstaller
      - name: Build Exec
        run: |
          pyinstaller --onefile --noconsole Task1_args.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: converter.exe
          path: dist/ui_main.exe
