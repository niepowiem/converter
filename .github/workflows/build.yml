name: Build Windows Executable

on:
  schedule:
    - cron: '0 9 * * 1'  # â° co poniedziaÅ‚ek o 9:00 UTC
  push:
    branches: [master]   # ğŸš€ po pushu na master
  workflow_dispatch:     # ğŸ–±ï¸ rÄ™czne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    shell: powershell

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./installResources.ps1

      - name: ğŸ”§ Build EXE using PyInstaller
        run: |
          pyinstaller --onefile --noconsole ui_main.py

      - name: ğŸ“¤ Upload artifact (.exe)
        uses: actions/upload-artifact@v3
        with:
          name: converter-exe
          path: dist/ui_main.exe
