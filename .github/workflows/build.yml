name: Build Windows Executable

on:
  schedule:
    - cron: '0 9 * * 1'  # ⏰ co poniedziałek o 9:00 UTC
  push:
    branches: [master]   # 🚀 po pushu na master
  workflow_dispatch:     # 🖱️ ręczne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    shell: powershell

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./installResources.ps1

      - name: 🔧 Build EXE using PyInstaller
        run: |
          pyinstaller --onefile --noconsole ui_main.py

      - name: 📤 Upload artifact (.exe)
        uses: actions/upload-artifact@v3
        with:
          name: converter-exe
          path: dist/ui_main.exe
